name: US Market AI Daily Scan

on:
  schedule:
    # 协调世界时 (UTC) 21:00 是北京时间次日 05:00
    # 星期一到星期五运行 (对应美股交易日)
    - cron: '0 21 * * 1-5'
  workflow_dispatch: # 支持手动触发

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # 缓存依赖减少运行时间

      - name: Install Dependencies
        run: |
          pip install pandas yfinance google-generativeai requests

      - name: Execute Scan
        env:
          # 在 GitHub Repo -> Settings -> Secrets 中配置
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
          PYTHONPATH: .
        run: python main.py