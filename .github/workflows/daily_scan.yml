name: US Market AI Daily Scan

on:
  schedule:
     # 每天北京时间早上 09:00 运行（处理前一个交易日完整美股数据）
    # 对应 UTC 时间 01:00，运行范围是周二至周六
    - cron: '0 1 * * 2-6'
  workflow_dispatch: # 支持手动触发

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # 缓存依赖减少运行时间

      - name: Install Dependencies
        run: |
          pip install pandas yfinance google-generativeai requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Execute Scan
        env:
          # 在 GitHub Repo -> Settings -> Secrets 中配置
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
          PYTHONPATH: .
        run: python main.py
